<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<div th:insert="~{menu :: #nav-menu}"></div>

<table border="1">
    <tr>
        <td>Id</td>
        <td th:text="${product.id}">Id</td>
    </tr>
    <tr>
        <td>Title</td>
        <td th:text="${product.title}">Title</td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="${product.price}">10.22</td>
    </tr>
</table>

<form  th:object="${product}" method="post">
    <table border="1">
        <tr>
            <td>New title </td>
            <td><input type="text" th:field="*{title}"/> </td>
        </tr>
        <tr>
            <td>New price </td>
            <td><input th:field="*{price}" type="number"/></td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>

</body>
</html>
