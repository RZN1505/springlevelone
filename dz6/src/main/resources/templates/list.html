<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{menu :: #nav-menu}"></div>
<br>
<hr>
<br>
<div class="container">
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Products</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr class="filters">
                    <th><input type="text" class="form-control" placeholder="#"  data-attr="id" disabled></th>
                    <th><input type="text" class="form-control"  data-attr="title" placeholder="Title" disabled></th>
                    <th><input type="text" class="form-control" data-attr="price" placeholder="Price" disabled>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}" >
                    <td data-attr="id" th:text="${product.id}"></td>
                    <td data-attr="title" th:text="${product.title}"></td>
                    <td data-attr="price" th:text="${product.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<div id="feedback">
</div>
</div>

</body>
<script  type="text/javascript" src="script/index.js"></script>
</html>Î©
